<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/css/style.css"
	th:href="@{/css/style.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="list.html"
						th:href="@{/employee/showList}"> <!-- 企業ロゴ --> <img
						src="../../static/img/header_logo_small.png"
						th:src="@{/img/header_logo_small.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="list.html"
							th:href="@{/employee/showList}">従業員管理</a></li>
					</ul>
					<p class="navbar-text navbar-right">
						<span th:text="${session.administratorName}">山田太郎</span>さんこんにちは！
						&nbsp;&nbsp;&nbsp; <a href="../administrator/login.html"
							class="navbar-link" th:href="@{/employee/register}">従業員登録</a>
						&nbsp;&nbsp;&nbsp; <a href="../administrator/login.html"
							class="navbar-link" th:href="@{/logout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員登録</li>
		</ol>

		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<form th:action="@{/employee/insert}" method="post" th:object="${insertEmployeeForm}" enctype="multipart/form-data">
						<fieldset>
							<legend>従業員情報</legend>
							<table class="table table-striped">
								<tr>
									<th nowrap>従業員名</th>
									<td><input type=text name="name" th:field="*{name}" class="form-control"></td>
								</tr>
								<tr>
									<th nowrap>写真</th>
									<td><input type="file" name="image" th:field="*{image}"></td>
								</tr>
								<tr>
									<th nowrap>性別</th>
									<td><input type="radio" name="gender" th:field="*{gender}" value="男性">男性
										<input type="radio" name="gender" th:field="*{gender}" value="女性">女性</td>
								</tr>
								<tr>
									<th nowrap>入社日</th>
									<td><select 　id="year" name="year" th:field="*{year}">
											<option value="">----</option>
											<option value="1990">1990</option>
											<option value="1991">1991</option>
											<option value="1992">1992</option>
											<option value="1993">1993</option>
											<option value="1994">1994</option>
											<option value="1995">1995</option>
											<option value="1996">1996</option>
											<option value="1997">1997</option>
											<option value="1998">1998</option>
											<option value="1999">1999</option>
											<option value="2000">2000</option>
									</select> 
									<label for="year">年</label> 
									<select id="month" name="month" th:field="*{month}">
											<option value="">--</option>
											<option value="1">01</option>
											<option value="2">02</option>
											<option value="3">03</option>
											<option value="4">04</option>
											<option value="5">05</option>
											<option value="6">06</option>
											<option value="7">07</option>
											<option value="8">08</option>
											<option value="9">09</option>
											<option value="10">10</option>
											<option value="11">11</option>
											<option value="12">12</option>
									</select> 
									<label for="month">月</label> 
									<select id="day" name="day" th:field="*{day}">
											<option value="">--</option>
											<option value="1">01</option>
											<option value="2">02</option>
											<option value="3">03</option>
											<option value="4">04</option>
											<option value="5">05</option>
											<option value="6">06</option>
											<option value="7">07</option>
											<option value="8">08</option>
											<option value="9">09</option>
											<option value="10">10</option>
											<option value="11">11</option>
											<option value="12">12</option>
											<option value="13">13</option>
											<option value="14">14</option>
											<option value="15">15</option>
											<option value="16">16</option>
											<option value="17">17</option>
											<option value="18">18</option>
											<option value="19">19</option>
											<option value="20">20</option>
											<option value="21">21</option>
											<option value="22">22</option>
											<option value="23">23</option>
											<option value="24">24</option>
											<option value="25">25</option>
											<option value="26">26</option>
											<option value="27">27</option>
											<option value="28">28</option>
											<option value="29">29</option>
											<option value="30">30</option>
											<option value="31">31</option>
									</select>
									<label for="day">日</label> 
									</td>
								</tr>
								<tr>
									<th nowrap>メールアドレス</th>
									<td><input type="text" name="mail_address" th:field="*{mailAddress}" class="form-control">
									</td>
								</tr>
								<tr>
									<th nowrap>郵便番号</th>
									<td><input type="text" name="zip_code" th:field="*{zipCode}"class="form-control"></td>
								</tr>
								<tr>
									<th nowrap>住所</th>
									<td><input type="text" name="address" th:field="*{address}" class="form-control">
									</td>
								</tr>
								<tr>
									<th nowrap>電話番号</th>
									<td><input type="text" name="telephone" th:field="*{telephone}" class="form-control">
									</td>
								</tr>
								<tr>
									<th nowrap>給料</th>
									<td>
									<input type="text" name="salary" th:field="*{salary}" class="form-control">
									</td>
								</tr>
								<tr>
									<th nowrap>特性</th>
									<td>
									<textarea name="characteristics" th:field="*{characteristics}" class="form-control"></textarea>
									</td>
								</tr>
								<tr>
									<th nowrap>扶養人数</th>
									<td>  <input type="text" name="dependents_count" th:field="*{dependentsCount}" class="form-control"></td>
								</tr>
							</table>
							<button type="submit" class="btn btn-primary">追加</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
